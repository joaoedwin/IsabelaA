<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta description="Isabela, você é tudo pra mim!">
    <link rel="stylesheet" type="text/css" href="style.css" >
    <title>Morzinho - Você é o amor da minha vida S2</title>
</head>

<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="logo.png" alt="Logo do Casal mais Lindo">
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item">Sobre nós</a>
            <a class="cabecalho-menu-item">Doe para o casamento</a>
            <a class="cabecalho-menu-item">A Bebezôna</a>
            <a class="cabecalho-menu-item">João Eduardo</a>
        </nav>
    </header>

    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-escrito-titulo">João & Isabela</h1>
                <h2 class="conteudo-principal-escrito-subtitulo">Tudo que eu precisava encontrei no amor.</h2>
                <button class="conteudo-principal-escrito-botao">Ao Casamento</button>
            </div>
            <img class="conteudo-principal-imagem" src="amor.png" alt="Imagem Principal João e Isabela">
        </section>

        <section class="conteudo-secundario">
            <h3 class="conteudo-secundario-titulo">Por quê devemos nos casar?</h3>
            <p class="conteudo-secundario-paragrafo">1. Simplesmente <strong>nós nos amamos;</strong></p>
            <p class="conteudo-secundario-paragrafo">2. Formamos um <strong>lindo casal</strong> (o mais bonito do mundo);</p>
            <p class="conteudo-secundario-paragrafo">3. Porquê <strong>não somos nada</strong> um sem o outro.</p>
        </section>
    </main>

    <footer class="rodape">
        <img class="rodape-imagem" src="amorfooter.png">
    </footer>
</body>

</html>
